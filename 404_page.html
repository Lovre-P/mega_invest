<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Stranica u izradi | Mega Invest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');
        h1, p {
            font-family: 'Libre Baskerville', serif;    
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #535355;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            text-align: left;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #5e5f64;
        }

        .contact-info h2 {
            color: #535355;
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-family: 'Roboto', sans-serif;
        }

        .contact-row {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .contact-label {
            font-weight: bold;
            width: 80px;
            flex-shrink: 0;
        }

        .contact-value {
            flex-grow: 1;
        }

        .contact-value a {
            color: #5e5f64;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-value a:hover {
            color: #3949ab;
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #5e5f64;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #3949ab;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/logo-mega-invest-2.png" alt="Mega Invest Logo" class="logo">
        <h1>Stranica je trenutno u izradi</h1>
        <p>Hvala na strpljenju.</p>
        
        <div class="contact-info">
            <p>Za sve informacije slobodno nas kontaktirajte na mail: <a href="mailto:info@mega-invest.hr">info@mega-invest.hr</a></p>
        </div>
    </div>
</body>

</html>
